<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: blue;">CSS Information</h1>
    <p style="font-size: 16px;">CSS (Cascading Style Sheets) is used to style and layout web pages.</p>

    <h2>Types of CSS</h2>
    <ul>
        <li style="color: green;">Inline CSS: Applied directly within an HTML element using the "style" attribute.</li>
        <li style="color: orange;">Internal CSS: Defined within a <style> tag inside the <head> section of the HTML document.</li>
        <li style="color: red;">External CSS: Written in a separate file with a .css extension and linked to the HTML document.</li>
    </ul>

    <ol>
        <li>CSS can control the layout of multiple web pages all at once.</li>
        <li>It allows for greater consistency in design across a website.</li>
        <li>CSS reduces the size of HTML files by separating content from design.</li>
        </ol>
</body>
</html>
