<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Lists</title>
  <style>
    nav ul {
  padding: 0;
  margin: 0;
}

nav ul li {
  font-size: 18px;
  list-style: none;
  background-color: #f0f0f0; /* Soft neutral background */
  border: none;
  border-left: 5px solid #007acc; /* Accent border */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft outer shadow */
  outline: none;

  color: #333;
  text-shadow: none;

  padding: 15px 20px;
  width: 30vw;
  margin: 10px auto; /* Center items */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: 600;

  display: flex;
  align-items: center;
  justify-content: space-between;
  border-radius: 8px;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

nav ul li:hover {
  transform: scale(1.02);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  background-color: #e6f2fb; /* Slight hover effect */
  cursor: pointer;
}


    

    nav ul li::before {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      background-image: url('https://i.pinimg.com/736x/b6/c2/3f/b6c23f2e987563f3211da87a71f2befa.jpg');

      background-size: cover;
    }

    nav ul li:hover {
      background-color: orange;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>New</li>
      <li>Course</li>
    </ul>
  </nav>
</body>

</html>
