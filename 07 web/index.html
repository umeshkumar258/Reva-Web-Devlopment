<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="JEE Application Form">
  <title>JEE Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>JEE Application</h1>
    <form id="jee-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="fathername">Father's Name:</label>
        <input type="text" id="fathername" name="fathername" placeholder="Enter your father's name" required>

        <label for="mothername">Mother's Name:</label>
        <input type="text" id="mothername" name="mothername" placeholder="Enter your mother's name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required min="17">

        <label for="applicationNumber">Application Number:</label>
        <input type="text" id="applicationNumber" name="applicationNumber" placeholder="Enter your application number" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select your country</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
          <option value="canada">Canada</option>
          <option value="australia">Australia</option>
        </select>

        <label for="state">State:</label>
        <select id="state" name="state" required>
          <option value="">Select your state</option>
          <option value="karnataka">Karnataka</option>
          <option value="maharashtra">Maharashtra</option>
          <option value="tamilnadu">Tamil Nadu</option>
          <option value="kerala">Kerala</option>
          <option value="andhrapradesh">Andhra Pradesh</option>
        </select>

        <fieldset>
          <legend>Category:</legend>
          <input type="radio" id="category_general" name="category" value="general">
          <label for="category_general">General</label>
          <input type="radio" id="category_obc" name="category" value="obc">
          <label for="category_obc">OBC</label>
          <input type="radio" id="category_scst" name="category" value="scst">
          <label for="category_scst">SC/ST</label>
        </fieldset>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" placeholder="Enter your comment" rows="4"></textarea>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
