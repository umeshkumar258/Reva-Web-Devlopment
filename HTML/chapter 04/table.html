<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Fruits Table</h1>
    <table>
        <thead>
            <tr>
                <th>Fruit</th>
                <th>Color</th>
                <th>Price per kg</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>Red</td>
                <td>$3.00</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>Yellow</td>
                <td>$1.00</td>
            </tr>
            <tr>
                <td>Cherry</td>
                <td>Red</td>
                <td>$5.00</td>
            </tr>
            <tr>
                <td>Grapes</td>
                <td>Green</td>
                <td>$2.50</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>Orange</td>
                <td>$2.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
