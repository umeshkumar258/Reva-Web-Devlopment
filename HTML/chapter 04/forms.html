<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms in Html</h1>
    <h2>details</h2>

    <form action="Submit.php">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="father-name">Father's Name</label>
            <input type="text" id="father-name" name="father-name" placeholder="Enter your father's name">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div style="display: flex; align-items: center;">
            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="male" style="margin-left: 10px;">
            <label for="male" style="margin-right: 20px;">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" style="margin-left: 10px;">Female</label>
        </div>
        <div style="display: flex; align-items: center;">
            <label for="subscription">Subscription Plan</label>
            <input type="radio" id="basic" name="subscription" value="basic" style="margin-left: 10px;">
            <label for="basic" style="margin-right: 20px;">Basic</label>
            <input type="radio" id="premium" name="subscription" value="premium">
            <label for="premium" style="margin-left: 10px; margin-right: 20px;">Premium</label>
            <input type="radio" id="vip" name="subscription" value="vip">
            <label for="vip" style="margin-left: 10px;">VIP</label>
        </div>
        <div>
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
        </div>
        <script>
            document.getElementById('name').required = true;
            document.getElementById('phone').required = true;
            document.getElementById('email').required = true;
            document.getElementById('father-name').required = true;
            document.getElementById('age').required = true;
            document.getElementById('dob').required = true;
            document.getElementById('male').required = true;
            document.getElementById('comments').required = true;
        </script>

        <div>
            <button type="submit">Submit</button>
        </div>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            h1,
            h2 {
                text-align: center;
                color: #333;
            }

            form {
                max-width: 600px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            div {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            input[type="text"],
            input[type="tel"],
            input[type="email"],
            input[type="number"],
            textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type="radio"] {
                margin-right: 5px;
            }

            textarea {
                height: 100px;
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #28a745;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover {
                background-color: #218838;
            }
        </style>
    </form>
</body>

</html>

<!-- Additional styles for better formatting -->
