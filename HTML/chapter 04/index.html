<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lits - Html - forms</title>
</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        ol,
        ul,
        dl {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        ol li,
        ul li,
        dl dt,
        dl dd {
            margin-bottom: 10px;
        }

        ol li {
            color: #333;
        }

        ul li {
            color: #555;
        }

        dl dt {
            font-weight: bold;
            color: #222;
        }

        dl dd {
            margin-left: 20px;
            color: #666;
        }
    </style>
    <h1>HTML</h1>
    <ol type="1">
        <li>This is ordered list</li>
        <li>This is new line of that one</li>
    </ol>
    <h2>Forms</h2>
    <ul>
        <li>hey this is unordered list</li>
    </ul>
    <h3>Terms</h3>
    <dl>
        <dt>Term</dt>
        <dd>This is the definition of the term</dd>
    </dl>
</body>
