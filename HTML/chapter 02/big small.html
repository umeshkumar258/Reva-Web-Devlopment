<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big and Small Tags Example</title>
</head>

<body>
    <div>
        <ul>
            <li>This is a <big>big</big> text.</li>
            <li>This is a <small>small</small> text.</li>
            <li>This is H<sub>2</sub>O in subscript.</li>
            <li>This is H<sup>2</sup>O in superscript.</li>
        </ul>
        <pre>
            i     am      Umesh  
                babu
        </pre>
    </div>
</body>

</html>
