    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;

        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        section, aside {
            background-color: white;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            flex: 3;
        }

        aside {

        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }

</head>

<body>

        This is header
        <nav>

    <main>
        <section>
            <h2>Section Title</h2>
            <article>
                <h3>Article Title</h3>
                <p>This is an article content.</p>

        </section>
        <aside>

            <p>This is an aside content.</p>

        <a href="https://google.com"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVkJyCc5d5DiMysNOeFJu12-lIEZQkzeHAEA&s" alt="Google"></a>
