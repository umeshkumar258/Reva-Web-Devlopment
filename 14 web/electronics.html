<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics - Amazon Clone</title>
    <link rel="stylesheet" href="electronics.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Amazon Clone</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <main>
        <h2 class="page-title">Electronics</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/51HBom8xz7L._AC_SL1000_.jpg" alt="Wireless Earbuds">
                <h3>Wireless Earbuds</h3>
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/61GQK9cU4iL._AC_SL1500_.jpg" alt="Smartphone">
                <h3>Smartphone X10</h3>
                <p class="price">$699.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/71TPda7cwUL._AC_SL1500_.jpg" alt="Laptop">
                <h3>14" Laptop Pro</h3>
                <p class="price">$999.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/61iVjxKn43L._AC_SL1500_.jpg" alt="Bluetooth Speaker">
                <h3>Bluetooth Speaker</h3>
                <p class="price">$89.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/71DFuFj5RbL._AC_SL1500_.jpg" alt="Smart Watch">
                <h3>Smart Watch Series 5</h3>
                <p class="price">$199.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/81Y5WuARqpL._AC_SL1500_.jpg" alt="Gaming Console">
                <h3>NextGen Gaming Console</h3>
                <p class="price">$499.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
